# Name of this workflow (appears in GitHub Actions tab)
name: Deploy static content to Pages

# When should this workflow run?
on:
  # Run whenever code is pushed to the main branch
  push:
    branches: ["main"]
  # Also allow manually triggering from the Actions tab
  workflow_dispatch:

# Give this workflow permission to deploy to GitHub Pages
permissions:
  contents: read      # Read the repository code
  pages: write        # Write to GitHub Pages
  id-token: write     # Authentication token

# Only allow one deployment at a time (prevents conflicts)
concurrency:
  group: "pages"
  cancel-in-progress: false

# The actual work to do
jobs:
  deploy:
    # Where this will be deployed
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Run on Ubuntu Linux (GitHub's server)
    runs-on: ubuntu-latest
    
    # Steps to execute in order
    steps:
      # Step 1: Download your code from GitHub
      - name: Checkout
        uses: actions/checkout@v4
      
      # Step 2: Install Node.js (needed to run npm commands)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # Step 3: Install all the packages your app needs (React, Vite, Leaflet, etc.)
      - name: Install dependencies
        run: npm install
      
      # Step 4: Build your app (converts React/TypeScript into plain HTML/CSS/JS)
      # Vite puts the finished files in a "dist" folder
      - name: Build
        run: npm run build
      
      # Step 5: Configure GitHub Pages settings
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Step 6: Upload the "dist" folder (your finished website) to GitHub
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Only upload the built files, not source code
      
      # Step 7: Actually publish the site to the internet
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
